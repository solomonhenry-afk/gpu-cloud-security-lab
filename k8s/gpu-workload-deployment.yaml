apiVersion: apps/v1
kind: Deployment
metadata:
  name: gpu-sample-app
  namespace: gpu-tenants
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gpu-sample
  template:
    metadata:
      labels:
        app: gpu-sample
    spec:
      containers:
      - name: gpu-app
        image: your-dockerhub-username/gpu-sample:latest
        resources:
          limits:
            nvidia.com/gpu: 1
        securityContext:
          runAsUser: 1000
          allowPrivilegeEscalation: false
